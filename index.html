<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Emilly</title>
    <style>
        body {
            background-color: blue;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            position: relative;
            width: 100%;
            height: 100px; /* Defina uma altura para o contêiner se necessário */
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            position: absolute;
        }
        #yes-button {
            background-color: #4CAF50;
        }
        #no-button {
            background-color: #f44336;
        }
        h1 {
            color: black;
        }
        #image {
            display: none;
            margin-top: 20px;
            width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Acceptes-tu de regarder les étoiles avec moi, Emilly?</h1>
    <div id="buttons-container">
        <button id="yes-button" class="button" onclick="mostrarImagem()">Oui!!</button>
        <button id="no-button" class="button" onclick="moverBoton()">Non!!</button>
    </div>
    <img id="image" src="https://i.imgur.com/VkK3ROZ.jpeg" alt="Imagem de estrelas">
    
    <script>
        function mostrarImagem() {
            document.getElementById('image').style.display = 'block';
        }
        
        function moverBoton() {
            var button = document.getElementById('no-button');
            button.style.top = Math.random() * (document.getElementById('buttons-container').offsetHeight - button.offsetHeight) + 'px';
            button.style.left = Math.random() * (document.getElementById('buttons-container').offsetWidth - button.offsetWidth) + 'px';
            button.style.pointerEvents = 'none';
        }
    </script>
</body>
</html>
