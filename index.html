<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Emilly</title>
    <style>
        body {
            background-color: blue;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            position: relative; /* Alterado de absolute para relative */
        }
        #yes-button {
            background-color: #4CAF50;
        }
        #no-button {
            background-color: #f44336;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Acceptes-tu de regarder les étoiles avec moi, Emilly?</h1>
    <div id="buttons-container">
        <button id="yes-button" class="button" onclick="mostrarMensagem('Você aceitou!')">Oui!!</button>
        <button id="no-button" class="button" onclick="mostrarMensagem('Você recusou!')">Non!!</button>
    </div>

    <script>
        function mostrarMensagem(mensagem) {
            alert(mensagem); // Exibe uma mensagem de alerta com a escolha
        }
    </script>
</body>
</html>
